<!DOCTYPE html>
<html>
<head>
    <title>demo05</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        const getJSON = function (url) {
            const promise = new Promise(function (resolve, reject) {
                const handler = function () {
                    if (this.readyState !== 4) {
                        return;
                    }
                    if (this.status === 200) {
                        resolve(this.response);
                    } else {
                        reject(new Error(this.statusText));
                    }
                };
                const client = new XMLHttpRequest();
                client.open("GET", url);
                client.onreadystatechange = handler;
                client.responseType = 'json';
                client.setRequestHeader("Accept", "application/json");
                client.send();
            });

            return promise;
        };

        getJSON("https://hacker-news.firebaseio.com/v0/item/8863.json?print=pretty")
            .then(function (json) {
            // parse json.time to human readable time
            var date = new Date(json.time * 1000);
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hour = date.getHours() + 8;
            var minute = date.getMinutes();
            var second = date.getSeconds();
            var time = year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
            return new Promise(function (resolve, reject) {
                const item = {
                    title: json.title,
                    url: json.url,
                    time: time,
                    by: json.by
                };
                resolve(item);
            });
        }, function (error) {
            console.log('出错了', error);
        }).then(item => {
            console.log(item)
            document.getElementById('title').innerHTML = item.title;
            document.getElementById('url').innerHTML = item.url;
            document.getElementById('time').innerHTML = item.time;
            document.getElementById('by').innerHTML = item.by;
        });
    </script>

</head>

<body>
    <div id="by"></div>
    <div id="title"></div>
    <div id="url"></div>
    <div id="time"></div>

</body>

</html>
