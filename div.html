<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>

<body>
    <h1>Bootstrap Div</h1>

    <h2>Panel</h2>
    <div class="panel panel-primary">
        <div class="panel-heading">panel header</div>
        <div class="panel-body">panel body</div>
        <div class="panel-footer clearfix">
            <div class="pull-left">
                <a href="#" class="btn btn-default">Go Previous</a>
            </div>
            <div class="pull-right">
                <a href="#" class="btn btn-default">Go Back</a>
            </div>
        </div>
    </div>

    <h3>collapse</h3>
    <input type="button" class="btn" data-toggle="collapse" data-target="#toggleDemo" value="Toggle Button">
    <div id="toggleDemo" class="collapse in"><p>content</p></div>

    <h3>Panel collapse</h3>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-target="#c1">panel</a>
            </h4>
        </div>
        <div id="c1" class="in">
            <div class="panel-body">
                <p>panel content</p>
            </div>
        </div>
    </div>

    <h3>Panel accordion</h3>
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-target="#panel1">panel1</a>
                </h4>
            </div>
            <div id="panel1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <p>panel1 content</p>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-target="#panel2">panel2</a>
                </h4>
            </div>
            <div id="panel2" class="panel-collapse collapse in">
                <div class="panel-body">
                    <p>panel2 content</p>
                </div>
            </div>
        </div>
    </div>

    <h2>Well</h2>
    <div class="well well-lg">
        large well!
    </div>
    <div class="well well-sm ">
        small well!
    </div>
</body>

</html>
