	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function createFunctions() {
			var result = new Array();

			for (var i = 0; i < 10; i++) {
				result[i] = function() {
					return i;
				};
			}

			return result;
		}

		var s = createFunctions();
		for (var i = 0; i < s.length; i++) {
			alert(s[i]());
		}

	</script>
</head>
