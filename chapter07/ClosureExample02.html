<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		function createFunctions() {
			var result = new Array();

			for (var i = 0; i < 10; i++) {
				result[i] = function(num) {
					return function() {
						return num;
					};
				}(i);
			}

			return result;
		}

		var s = createFunctions();
		for (var i = 0; i < s.length; i++) {
			console.log(s[i]());
		}
	</script>
</head>

</body>
</html>
