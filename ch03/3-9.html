<!DOCTYPE html>
<head>

    <style>

        :root {
            box-sizing: border-box;
        }

        *, ::before, ::after {
            box-sizing: inherit;
        }

        body {
            background-color: #eee;
            font-family: Helvetica, Arial, sans-serif;
        }

        header {
            color: #fff;
            background-color: #0072b0;
            border-radius: .5em;
        }

        main {
            display: block;
        }

        .wrapper {
            margin-left: -1.5em;
            margin-right: -1.5em;
        }

        .container {
            display: table;
            width: 100%;
            border-spacing: 1.5em 0;
        }

        .main {
            display: table-cell;
            width: 70%;
            background-color: #fff;
            border-radius: .5em;
        }

        .sidebar {
            display: table-cell;
            width: 30%;
            padding: 1.5em;
            background-color: #fff;
            border-radius: .5em;
        }

    </style>
</head>

<header>

            </p>
        </main>

            <div class="widget"></div>

        </aside>
    </div>
</div>
